schemaVersion: 2.2.0
metadata:
  name: intellij-operator-sdk
  displayName: IntelliJ IDEA with Operator SDK
  description: Devfile for OpenShift Dev Spaces using IntelliJ IDEA Ultimate and operator-sdk
projects:
  - name: openhab-operator
    git:
      remotes:
        origin: "git@github.com:Wiesmak/openhab-operator.git"
      checkoutFrom:
        revision: master
components:
  - name: intellij
    container:
      image: 'quay.io/operator-framework/operator-sdk:latest'
      memoryRequest: 2Gi
      memoryLimit: 6Gi
      cpuRequest: 50m
      cpuLimit: 500m
      mountSources: true
